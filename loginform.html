<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Custom CSS for effects and graphics */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-start: #1c2b5f;
            --background-mid: #2c3e50;
            --background-end: #3498db;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden; /* Hide scrollbars from the animated background */
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animated gradient keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Glassmorphism card effect */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2.5rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
            width: 100%;
            max-width: 450px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-card .text-muted {
            text-align: center;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            color: #fff;
            height: 50px;
            padding-left: 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #0b5ed7);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .form-check-label, .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .divider::before, .divider::after {
            content: '';
            display: inline-block;
            width: 35%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            vertical-align: middle;
            margin: 0 0.5rem;
        }

        .social-login .btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.5rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .social-login .btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Animated background container -->
    <div class="background-wrapper"></div>

    <!-- Main login form container -->
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back!</h2>
            <p class="text-muted">Sign in to continue</p>

            <form>
                <!-- Email Input -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            <!-- Social Login Divider -->
            <div class="divider">or</div>

            <!-- Social Login Buttons -->
            <div class="social-login text-center">
                <a href="#" class="btn"><i class="fab fa-google"></i></a>
                <a href="#" class="btn"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
