<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Chatbot</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles for a Professional Look */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid transparent;
        }
        
        .chatbot-header h5 {
            margin: 0;
            font-weight: 600;
        }

        .chatbot-header p {
            margin: 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Custom scrollbar for a cleaner look */
        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-window::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .chat-message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-message .avatar {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }
        
        .bot-message .avatar svg {
            width: 100%;
            height: 100%;
        }


        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }

        .input-area input {
            flex-grow: 1;
            border: 1px solid #ced4da;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-area input:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
        
        .input-area button:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }
        
        /* Typing indicator for the bot */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #888;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chatbot-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                border: none;
            }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <!-- Chatbot Header -->
        <div class="chatbot-header">
            <h5>AI Assistant</h5>
            <p>Connected to the web for up-to-date answers</p>
        </div>

        <!-- Messages Display -->
        <div class="chat-window" id="chat-window">
            <div class="bot-message">
                <div class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v2h-2zm4 4h-2v-2h2v2zm-6 2h2v-2h-2v2zM9 12h2v2H9v-2zm-2-2h2v2H7v-2z"></path></svg>
                </div>
                <span>Hello! How can I help you today? Ask me anything.</span>
            </div>
        </div>

        <!-- User Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button id="send-button" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        const MODEL_NAME = "gemini-2.5-flash-preview-05-20";
        // NOTE: The API key is not required when using the built-in proxy.
        const API_KEY = "AIzaSyCOYEPNH7zD--EmOeZ2DAzYXtBlrgMpZ0g";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        let conversationHistory = [];

        // --- Core Functions ---

        /**
         * Sends a message to the Gemini API with web grounding.
         * @param {string} prompt The user's message.
         * @returns {Promise<string>} The AI's response.
         */
        async function getAiResponse(prompt) {
            // Add user message to history for context
            conversationHistory.push({ role: "user", parts: [{ text: prompt }] });

            try {
                // Construct the payload for the API call
                const payload = {
                    // Use the last few messages for context
                    contents: conversationHistory.slice(-10), 
                    tools: [{
                        "google_search": {} // Enables web search
                    }],
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error("API Error Response:", errorBody);
                    return `Error: ${errorBody.error.message || 'Failed to get response from the AI.'}`;
                }

                const data = await response.json();
                
                const candidate = data.candidates?.[0];
                if (!candidate || !candidate.content?.parts?.[0]?.text) {
                    console.error("Invalid response structure:", data);
                    return "Sorry, I received an unexpected response. Please try again.";
                }

                const aiText = candidate.content.parts[0].text;

                // Add AI response to history
                conversationHistory.push({ role: "model", parts: [{ text: aiText }] });
                
                // Trim history to keep it from growing too large
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }

                return aiText;

            } catch (error) {
                console.error('Error fetching AI response:', error);
                // Remove the last user message from history if the API call fails
                conversationHistory.pop();
                return "Sorry, I couldn't connect to the AI. Please check your connection and try again.";
            }
        }


        /**
         * Handles the user sending a message.
         */
        async function handleSendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            // Display user's message
            addMessage('user', messageText);
            userInput.value = '';
            toggleInput(false);

            // Display typing indicator and get AI response
            const typingIndicatorId = addTypingIndicator();
            const aiResponse = await getAiResponse(messageText);
            
            // Remove typing indicator and display bot's message
            removeTypingIndicator(typingIndicatorId);
            addMessage('bot', aiResponse);
            toggleInput(true);
        }

        // --- UI Helper Functions ---
        
        /**
         * Adds a message to the chat window.
         * @param {'user' | 'bot'} sender The sender of the message.
         * @param {string} text The message content.
         */
        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');

            if (sender === 'bot') {
                 messageElement.innerHTML = `
                    <div class="avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v2h-2zm4 4h-2v-2h2v2zm-6 2h2v-2h-2v2zM9 12h2v2H9v-2zm-2-2h2v2H7v-2z"></path></svg>
                    </div>
                    <span></span>`;
                // Sanitize and set text content to prevent XSS
                messageElement.querySelector('span').textContent = text;

            } else {
                // For user, just set the text content directly
                messageElement.textContent = text;
            }
            
            chatWindow.appendChild(messageElement);
            scrollToBottom();
        }

        /**
         * Adds a typing indicator to the chat.
         * @returns {string} The unique ID of the indicator element.
         */
        function addTypingIndicator() {
            const uniqueId = `typing-${Date.now()}`;
            const indicatorElement = document.createElement('div');
            indicatorElement.classList.add('chat-message', 'bot-message');
            indicatorElement.id = uniqueId;
            indicatorElement.innerHTML = `
                <div class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v2h-2zm4 4h-2v-2h2v2zm-6 2h2v-2h-2v2zM9 12h2v2H9v-2zm-2-2h2v2H7v-2z"></path></svg>
                </div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>`;
            chatWindow.appendChild(indicatorElement);
            scrollToBottom();
            return uniqueId;
        }

        /**
         * Removes the typing indicator from the chat.
         * @param {string} elementId The ID of the indicator element to remove.
         */
        function removeTypingIndicator(elementId) {
            const indicator = document.getElementById(elementId);
            if (indicator) {
                indicator.remove();
            }
        }
        
        /**
         * Toggles the input field and send button's disabled state.
         * @param {boolean} enabled - Whether to enable or disable the input.
         */
        function toggleInput(enabled) {
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            if (enabled) {
                userInput.focus();
            }
        }


        /**
         * Scrolls the chat window to the very bottom.
         */
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Focus the input field on load
        window.onload = () => {
            userInput.focus();
        };

    </script>
</body>
</html>
